<div class="3colrow">
    <div class="col">
        <label>Character Name:</label><input type="text" name="attr_character_name" />
        <br />
        <label>Level:</label><input type="number" name="attr_level" />
        <br />
        <label>Exp:</label><input type="number" name="attr_exp" />
        <br />
        <label>Alighnment:</label><input type="text" name="attr_alighnment" />
        <br />
	</div>

	<div class="col">
        <label>Player Name:</label><input type="text" name="attr_player_name" />
        <br />
        <label>Background:</label><input type="text" name="attr_background" />
        <br />
        <label>Race:</label><input type="text" name="attr_race" />
        <br />
        <label>Deity:</label><input type="text" name="attr_deity" />
        <br />
	</div>

	<div class="col">
		
        <img src="https://github.com/Hawbs/DTCharacterSheet/blob/main/images/Logo.png?raw=true" />
	</div>

</div>

<hr/>


<div class="3colrow">

        <br />
        <label class="sheet-aslabel">Die </label><select name="attr_mightDie" class="dtype">
            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
        </select>
        <br />
        
        <label class="sheet-aslabel">Skill </label><input type="number" name='attr_skill' class='sheet-short'Value="0">
        <br />

            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
        </select>
        <br />

            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
        </select>
        <br />
                
        <label class="sheet-aslabel">Memory </label><input type="number" name='attr_memory' class='sheet-short'Value="0">
        <br />
        <label class="sheet-aslabel">Die </label><select name="attr_memoryDie" class="dtype">
            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>

        <label class="sheet-aslabel">Character </label><input type="number" name='attr_character' class='sheet-short'Value="0">

            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
        </select>

        <h2>Features</h2>
        <textarea name="attr_features"></textarea>
        
        <h2>Languages</h2>
        <textarea name="attr_languages"></textarea>


    </div>
    
	<div class="col">
		<h2>Defensive Options</h2>
        <div class="stats">
            <h3>Current</h3><h3>Total</h3>
            <label class="sheet-hplabel">HitPoints</label><input type="number" name= attr_totalHP Value="0" /><input type="number" name= attr_currentHP Value="0" />
        </div>
        <div class="stats">
            <h3>Injured</h3><h3>Temp</h3>
            <label class="sheet-hplabel"></label><input type="number" name= attr_injuredHP Value="0" /><input type="number" name= attr_tempHP Value="0"/>
        </div>

        <hr/>

        <label class="sheet-drlabel">Physical Defense</label><input type="number" name="attr_defense" class='sheet-short' Value="@{defenseArmor}+@{defenseNatural}+@{defenseMisc}" disabled="true"> 
        <br />
        <input type="number" name="attr_defenseArmor" class='sheet-short' Value="0"> + 
        <input type="number" name="attr_defenseNatural" class='sheet-short' Value="0"> +
        <input type="number" name="attr_defenseMisc" class='sheet-short' Value="0">
        <br />
        <label class="sheet-drlabel">Magical Resistance</label><input type="number" name="attr_resistance" class='sheet-short' Value="@{resistanceArmor}+@{resistanceNatural}+@{resistanceMisc}" disabled="true"> 
        <br />
        <input type="number" name="attr_resistanceArmor" class='sheet-short' Value="0"> + 
        <input type="number" name="attr_resistanceNatural" class='sheet-short' Value="0"> +
        <input type="number" name="attr_resistanceMisc" class='sheet-short' Value="0">    
        
        <hr/>

        <label class="sheet-aclabel">Defense Die</label><select name="attr_defenseDie" class="dtype">
            <option value="d2">d2</option>
            <option value="d4">d4</option>
            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
        </select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[1@{defenseDie} + @{defense}]]}}'></button>
        <br />
        <label class="sheet-aclabel">Resistance Die</label><select name="attr_resistanceDie" class="dtype">
            <option value="d2">d2</option>
            <option value="d4">d4</option>
            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
        </select> 
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[1@{resistanceDie} + @{resistance}]]}}'></button>

        <label>Other Defenses/Resistances</label>
        <textarea name="attr_defenses"></textarea>
